<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>firebase login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="wrapper">

        <div class="login" id="login_div">
            <h2>firebase web login example</h2><br>
            <input type="email" placeholder="Email..." id="email-field"><br><br>
            <input type="password" placeholder="Password..." id="password-field"><br><br>
            <button class="btn btn-lg" id="login-btn">login to account</button>
        <p>aaa@aaa.com</p>
        <p>aaa1234</p>
        </div>

        <div class="logged-div" id="user_div" style="display:none">
            <h2>welcome user</h2>
            <h3>welcome back!</h3>
            <button class="btn btn-lg" id="logout-btn">logout to account</button>
        </div>


        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script>

            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCGMyKJKj1nw0WTk7Dd9nfWYiFQMvMpqk8",
                authDomain: "group-project-sandbox.firebaseapp.com",
                databaseURL: "https://group-project-sandbox.firebaseio.com",
                projectId: "group-project-sandbox",
                storageBucket: "group-project-sandbox.appspot.com",
                messagingSenderId: "946452356138"
            };

            firebase.initializeApp(config);

            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    $('#login_div').css("display", "none")
                    $('#user_div').css("display", "block");
                    // User is signed in.
                } else {
                    $('#login_div').css("display", "block");
                    $('#user_div').css("display", "none");



                    // No user is signed in.
                }
            });


            $('#login-btn').on("click", function login() {
                var userEmail = $('#email-field').val();
                var userPw = $("#password-field").val();

                firebase.auth().signInWithEmailAndPassword(userEmail, userPw).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    alert('spam');
                    // ...
                });


            })

            $('#logout-btn').on("click", function login() {

                firebase.auth().signOut().then(function () {
                    // Sign-out successful.
                }).catch(function (error) {
                    // An error happened.
                });

            })
        </script>

</body>

</html>
