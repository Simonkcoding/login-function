<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>firebase login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="wrapper">

        <div class="login" id="login_div">
            <h2>firebase web login example</h2><br>
            <input type="username" placeholder="Your name" id="name-field" /><br>
            <input type="email" placeholder="Email..." id="email-field" /><br>
            <input type="password" placeholder="Password..." id="password-field" /><br>
            <p id="firebase-message"></p>
            <button class="btn btn-lg" id="login-btn">login to account</button>
            <button class="btn btn-lg" id="createAcc-btn">Create an account</button>
            <p>aaa@aaa.com</p>
            <p>aaa1234</p>
            <p>fatub@nada.email</p>
            <p>123456</p>
        </div>

        <div class="logged-div" id="user_div" style="display:none">
            <h2>welcome user</h2>
            <p id="userId-text"></p>
            <p id="fb-message"></p>
            <button class="btn btn-lg" id="sendVeri-btn">Send Verification</button>
            <button class="btn btn-lg" id="logout-btn">logout to account</button>
        </div>

        <div class="push-div" id="userPref_div" style="display:none">
            <h2>What is in your mind?</h2>
            <p>Your favorite artist</p><input type="artist" placeholder="name your artist" id="artist-field" /><br>
            <p>Artist's show location</p><input type="location" placeholder="where's the show" id="location-field" /><br>
            <p id="userError-text"></p>
            <p id="fbError-message"></p>
            <button class="btn btn-lg" id="push-btn">Push things to firebase</button>
            <!-- <button class="btn btn-lg" id="remove-btn">Remove things from firebase</button> -->
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCi5XqbAdfXV9xrLdO_vyb5cu1WbzD7ezE",
                authDomain: "travelgroupie-74ca0.firebaseapp.com",
                databaseURL: "https://travelgroupie-74ca0.firebaseio.com",
                projectId: "travelgroupie-74ca0",
                storageBucket: "travelgroupie-74ca0.appspot.com",
                messagingSenderId: "233607634113"
            };
            firebase.initializeApp(config);
        </script>
        <script src="main.js"></script>
</body>

</html>
